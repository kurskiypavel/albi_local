<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/flexiblegrid@v1.2.2/dist/css/flexible-grid.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styleApp.css">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">


    <!-- FONTS IMPORT -->
    <script>
        (function (d) {
            var config = {
                    kitId: 'wkb3jgo',
                    scriptTimeout: 3000,
                    async: true
                },
                h = d.documentElement,
                t = setTimeout(function () {
                    h.className = h.className.replace(/\bwf-loading\b/g, "") + " wf-inactive";
                }, config.scriptTimeout),
                tk = d.createElement("script"),
                f = false,
                s = d.getElementsByTagName("script")[0],
                a;
            h.className += " wf-loading";
            tk.src = 'https://use.typekit.net/' + config.kitId + '.js';
            tk.async = true;
            tk.onload = tk.onreadystatechange = function () {
                a = this.readyState;
                if (f || a && a != "complete" && a != "loaded") return;
                f = true;
                clearTimeout(t);
                try {
                    Typekit.load(config)
                } catch (e) {}
            };
            s.parentNode.insertBefore(tk, s)
        })(document);
    </script>


</head>

<body>
    <div class="settingsPage">
        <div class="header">
            <i class="fas fa-arrow-left"></i>
            <h3>Settings</h3>
        </div>

        <div class="set">
            <h4>Your profile</h4>
        </div>
        <ul class="settingsContent">
            <li>
                <div class="subContent">
                    <span class="bold">Gender</span>
                    <input type="text" value="female">
                </div>

            </li>
            <li>
                <div class="subContent">
                    <span class="bold">Birthdate</span>
                    <input type="text" value="2011-11-11">
                </div>
            </li>
            <li>
                <div class="subContent">
                    <span class="bold">Level</span>
                    <input type="text" value="instructor">
                </div>
            </li>
            <li>
                <div class="subContent">
                    <span class="bold">Location</span>
                    <input type="text" value="Madrid, Spain">
                </div>
            </li>
            <li>
                <div class="subContent">
                    <span class="bold">Email</span>
                    <input type="email" value="jampaul@mail.com">
                </div>
            </li>
            <li>
                <div class="subContent">
                    <span class="bold">Phone</span>
                    <input type="tel" value="+1 (289) 830-1724">
                </div>
            </li>
            <li>
                <div class="subContent">
                    <span class="bold">Password</span>
                    <input id='what'type="password" value="123456">
                </div>
            </li>
        </ul>
        <div class="set">
            <h4>Social networks</h4>
        </div>
        <ul class="settingsContent">
            <li>
                <div class="subContent">
                    <span class="bold">Facebook</span>
                    <input type="checkbox" checked>
                </div>
            </li>
            <li>
                <div class="subContent">
                    <span class="bold">Instagram</span>
                    <input type="checkbox">
                </div>
            </li>
        </ul>

        <div class="footerBar">
            <ul>
                <li class="active">
                    <i class="fas fa-table"></i>
                    <p>Programs</p>
                </li>
                <li>
                    <i class="fas fa-video"></i>
                    <p>Videos</p>
                </li>
                <li>
                    <i class="far fa-calendar-alt"></i>
                    <p>My events</p>
                </li>
                <li>
                    <i class="fas fa-user"></i>
                    <p>My profile</p>
                </li>
            </ul>
        </div>
    </div>

</body>

</html>
